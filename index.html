<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TEST</title>
    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- favicon Image -->
    <link rel="shortcut icon" href="favicon.ico">

<body>
    <!-- ====================================================================
      SECTION START
    ========================================================================= -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <!-- Map card start-->
                <div class="col-md-8 col-sm-12 col-12 pad-0">
                    <div class="map-card"></div>
                </div>
                <!-- Map card end-->
                <!-- Find card start-->
                <div class="col-md-4 col-sm-12 col-12 find-section">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="header-text">FIND STORES</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-10">
                            <input type="text" class="form-control" id="">
                        </div>
                        <div class="form-group col-md-2">
                            <p>Filter</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 location-area">
                            <div class="pin-img"><span class="location-num">1</span></div>
                            <span class="pad-l-1 pad-t-05">3.19 miles away</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 location-text">
                            <h5 class="f-w-700">LOCATION A</h5>
                            <p>100 East Washington</p>
                            <p>City, ST </p>
                            <p>555-555-555</p>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <button type="button" class="btn custom-btn btn-default bg-dark col-md-12 mob-w-100">GET DIRECTIONS</button>
                        </div>
                        <div class="col-md-6 col-sm-6 mob-w-100">
                            <button type="button" class="btn custom-btn btn-default bg-dark col-md-12 mob-w-100">MORE INFO</button>
                        </div>
                        <div class="col-md-12 pad-t-1 mob-w-100">
                            <button type="button" class="btn custom-btn btn-default bg-yellow col-md-12 mob-w-100">VIEW STORE PAGE</button>
                        </div>
                    </div>
                    <hr>
                     <div class="row">
                        <div class="col-md-12 location-area">
                            <div class="pin-img"><span class="location-num">2</span></div>
                            <span class="pad-l-1 pad-t-05">3.19 miles away</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 location-text">
                            <h5 class="f-w-700">LOCATION B</h5>
                            <p>100 East Washington</p>
                            <p>City, ST </p>
                            <p>555-555-555</p>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <button type="button" class="btn custom-btn btn-default bg-dark col-md-12 mob-w-100">GET DIRECTIONS</button>
                        </div>
                        <div class="col-md-6 col-sm-6 mob-w-100">
                            <button type="button" class="btn custom-btn btn-default bg-dark col-md-12 mob-w-100">MORE INFO</button>
                        </div>
                        <div class="col-md-12 pad-t-1 mob-w-100">
                            <button type="button" class="btn custom-btn btn-default bg-yellow col-md-12 mob-w-100">VIEW STORE PAGE</button>
                        </div>
                    </div>
                </div>
            </div>
